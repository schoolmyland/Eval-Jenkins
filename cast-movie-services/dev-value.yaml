namespace: dev
cast:
  deployment:
    image: poissonchat13/eval-jenkins-cast:latest
  service:
    type: NodePort
    port: 8000
    targetPort: 8000
    nodePort: 30106
movie:
  deployment:
    image: poissonchat13/eval-jenkins-movie:latest
  service:
    type: NodePort
    port: 8000
    targetPort: 8000
    nodePort: 30105
db:
  deployment:
    image: postgres:12.1-alpine
  service:
    type: ClusterIP
    port: 5432
    targetPort: 5432
  movie:
    username: movie_db_username
    password: movie_db_password
    db: movie_db_dev
  cast:
    username: cast_db_username
    password: cast_db_password
    db: cast_db_dev
nginx:
    deployment:
      image: nginx:latest
    service:
      type: NodePort
      port: 80
      targetPort: 80
      nodePort: 30810
    volumes: 
      hostPath: /home/ubuntu/Eval-Jenkins/nginx_config.conf
