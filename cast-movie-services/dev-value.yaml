namespace: dev
cast:
  deployment:
    image: poissonchat13/eval-jenkins-cast:latest
  service:
    type: NodePort
    port: 8000
    targetPort: 8000
    nodePort: 30106
movie:
  deployment:
    image: poissonchat13/eval-jenkins-movie:latest
  service:
    type: NodePort
    port: 8000
    targetPort: 8000
    nodePort: 30105
db:
  deployment:
    image: postgres:12.1-alpine
  service:
    type: ClusterIP
    port: 5432
    targetPort: 5432
nginx:
    deployment:
      image: nginx:latest
    service:
      type: NodePort
      port: 80
      targetPort: 80
      nodePort: 30810
    volumes: 
      hostPath: ~/Eval-Jenkins/nginx_config.conf
