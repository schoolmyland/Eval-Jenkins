apiVersion: v1
kind: Service
metadata:
  name: movie-service
  namespace: {{ .Values.namespace }}
spec:
  type:  {{ .Values.fastapi.service.type }}
  selector:
    app: movie
  ports:
  - name: movie-port
    port: {{ .Values.fastapi.service.port }}
    targetPort: {{ .Values.fastapi.service.targetPort }}
    nodePort: {{ .Values.fastapi.service.nodePort }}
---
apiVersion: v1
kind: Service
metadata:
  name: cast-service
  namespace: {{ .Values.namespace }}
spec:
  type:  {{ .Values.fastapi.service.type }}
  selector:
    app: cast
  ports:
  - name: cast-port
    port: {{ .Values.fastapi.service.port }}
    targetPort: {{ .Values.fastapi.service.targetPort }}
    nodePort: {{ .Values.fastapi.service.nodePort }}
---
apiVersion: v1
kind: Service
metadata:
  name: movie-db
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.db.service.type }}
  selector:
    app: db
  ports:
  - name: postgres-port
    port: {{ .Values.db.service.port }}
    targetPort: {{ .Values.db.service.targetPort }}
---
apiVersion: v1
kind: Service
metadata:
  name: cast-db
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.db.service.type }}
  selector:
    app: cast-db
  ports:
  - name: cast-db-port
    port: {{ .Values.db.service.port }}
    targetPort: {{ .Values.db.service.targetPort }}
